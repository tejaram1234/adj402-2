<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            color: green;
            font-size: 40px;
        }
        p{
            font-weight: 600;
            font-size: 20px;
        }
        h2{
            color: green;
        }
        img{
            width: 180px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Geekster</h1>
        <p>Click on the button to add image element</p>
        <button onclick="add()">Click here</button>
        <h2 id="h2"></h2>
        <img id="img" src="" alt="">
    </div>

    <script>
        function add(){
            var h2 = document.getElementById("h2")
            h2.innerHTML = "Image Element Added"
            var image = document.getElementsByTagName("img")
            img.src = "pre.png"
        }
    </script>
</body>
</html>
